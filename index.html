<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Color Translator</title>
		<link rel="stylesheet" href="stylesheets/stylesheet.css">
		<meta charset="utf-8">
		<script src="scripts/script.js"></script>
	</head>
	<body>
		<h1>Color Translator</h1>
		<div>
			<label for="color">Enter Hexadecimal number (for example #FF443A)</label>
			<input name="color" id="color" type="text" onkeypress="translateColor(event)">
			<button onclick="translateColor()">
				Translate</button>
		</div>
		<div id="colorBox" class="box"></div>

	</body>

</html>
